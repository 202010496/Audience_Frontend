<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인에러</title>
    <link rel="stylesheet" href="../static/css/login_signup_css/login_error.css">
</head>
<body>
    <h1 class="serviceName">청취자들</h1>


    <form class="login_error">
        <div class="login_box">
            <div class="id_password">
                <input type="text" class="id" id="id" placeholder="아이디"><br>
                <input type="text" class="pw" id="pw" placeholder="비밀번호">
            </div>
            <div class="login_button">
                <input type="submit" class="login_button" value="로그인">
            </div>  
        </div>
        <div class="error_message">
            <p class="login_error_message">아이디/비밀번호가 일치하지 않습니다</p>
        </div>
        <div class="sign_find">        
            <a href="#">회원가입</a>/<a href="#">아이디 비밀번호 찾기</a>
        </div>
    </form>   
    
</body>
</html>
