<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="free write_p_style.css">

</head>
<body>
    <div class="container">
        <input type="text" style="border:0 solid black" id="title" name="title" placeholder=" 제목을 입력해주세요">
        
        <div class="certification_photo">
            <b id= "certification_photo_text">사진첨부</b>
  
            <div id="certification_photo_space">
            </div>

            <input type="file" id="upload-input" accept="image/*">
            <label for="upload-input" class="upload-button">사진 불러오기</label>
            <div id="preview-container"></div>
        </div>

        <textarea id="content" style="border:0 solid black" name="content" placeholder=" 내용을 입력해주세요"></textarea>

        <b id="hashtag_text">해시태그</b>
        <div id="input-container" class="input-container">
            <input type="text" id="tag-input" value="#" maxlength="5">
        </div>
        
        <div id="tag-container" class="tag-container"></div>
    
        <button id ="upload_btn">업로드하기</button>
    </div>
    <script src="free write_p_script.js"></script>
</body>
